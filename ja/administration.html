<h1>Wiki管理者の心得</h1>
<p>記事のページの作り方は自由</p>
<ul>
  <li>ビジュアルエディター　見た目がそのまま反映される、シンプルな機能だが使いやすい</li>
  <li>マークダウン　これ使ってる人も多い、技術者は書きやすい&nbsp;</li>
</ul>
<p>&nbsp;</p>
<p>見出しの作り方は自由、割とおまかせ</p>
<p>＞統一されずにバラバラになったらその時決めた方がいいかも</p>
<p>&nbsp;</p>
<p>記事のファイル名と、その記事が存在するパスが違う</p>
<p>＞基本は一緒にしておこう</p>
<p>&nbsp;</p>
<p>画像の置く場所は指定されている</p>
<p>＞世界で一括だから間違うとヤバイ！</p>
<p>&nbsp;</p>
<p>ファイル名は付けておきましょう</p>
<p>&nbsp;</p>
<p>チュートリアルはかんがえる　＞自分で！</p>
