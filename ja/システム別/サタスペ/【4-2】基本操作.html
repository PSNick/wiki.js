<h3><span class="text-big">基本操作について（GM・PL共通）</span></h3>
<p>&nbsp;</p>
<p>・シーン（マップ）の位置を動かしたい場合は、<mark class="marker-yellow">マウスを右クリック＋ドラッグしてシーンの位置を動かします</mark>。</p>
<p>&nbsp;</p>
<p>・シーン（マップ）の<mark class="marker-yellow">拡大・縮小はマウスのホイールで変更可能</mark>です。</p>
<p>&nbsp;</p>
<p>・トークン（コマ）の使い方については、<a href="/ja/システム別/サタスペ/【5-12】トークンの設定と使い方">別ページ</a>で解説されています。</p>
<p>&nbsp;</p>
<p>・おかしな操作をしてしまった場合は、<code>Ctrl</code>+<code>Z</code>キーで操作を戻すことができます。</p>
<p>&nbsp;</p>
<p>・<mark class="marker-yellow">基本的に作成したデータの名前が書かれたボタン（アイコン）はマウスのドラッグアンドドロップで移動・追加可能</mark>です。</p>
