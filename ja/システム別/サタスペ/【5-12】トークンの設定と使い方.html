<h3><span class="text-big">トークンの設定と使い方</span></h3>
<p>&nbsp;</p>
<p>まず、シーン上のトークンについては、画面の左上のレイヤーコントロールボタンが下の画像のように👤□マークであることを確認して操作しましょう。</p>
<p>&nbsp;</p>
<figure class="image"><img src="/images/japanese-community/satasupe/スクリーンショット_2021-03-22_025922.png">
  <figcaption>トークン選択（PL権限の画面）</figcaption>
</figure>
<p>&nbsp;</p>
<p>トークンはマウスカーソルによるドラッグアンドドロップあるいは、キーボードの上下左右キーで移動させることができます。</p>
