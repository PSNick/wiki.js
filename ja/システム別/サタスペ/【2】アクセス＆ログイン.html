<h3><span class="text-big">ログインする！</span></h3>
<p>GMから送られてきたリンクのページに飛ぶか、サタスペの新規ワールドを作成して起動すると、下の画像のようなログイン画面がまず表示されます。</p>
<figure class="image"><img src="/images/japanese-community/satasupe/スクリーンショット_2021-03-21_174549.png">
  <figcaption>ログイン画面。どの権限であろうとこの画面の表示内容は同じ。</figcaption>
</figure>
<p><span class="text-big">次の①～③の順番でログインをしていきます（権限関係なく同じ内容の操作です）。</span></p>
<p>①：プレイヤー名をドロップダウンリストから選択します。</p>
<p>②：GMがアクセスキー（個別パスワード）を指定しているのであれば、入力します。</p>
<p>③：Join Game Sessionをクリックします。</p>
