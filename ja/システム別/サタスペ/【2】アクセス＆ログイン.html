<h3><span class="text-big">ログインする！</span></h3>
<p>GMから送られてきたリンクのページに飛ぶと、下の画像のようなログイン画面がまず表示される。</p>
<figure class="image"><img src="/satasupe/スクリーンショット_2021-03-21_174549.png">
  <figcaption>ログイン画面。どの権限であろうとこの画面の表示内容は同じ。</figcaption>
</figure>
<p><span class="text-big">次の①～③の順番でログインする（権限関係なく同じ操作）。</span></p>
<p>①：プレイヤー名をドロップダウンリストから選択する。</p>
<p>②：GMがアクセスキー（個別パスワード）を指定しているのであれば、入力する。</p>
<p>③：Join Game Sessionをクリックする。</p>
